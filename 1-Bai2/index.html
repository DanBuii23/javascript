<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>1. Nhập độ tuổi của bạn</h1>
    <input type="text" id="age" placeholder="Nhập tuổi của bạn">
    <button id="confirm">OK</button>

    <h1>2. Nhập số vòng lặp từ 1 đến 50</h1>
    <input type="text" id="count" placeholder="Nhập số vòng lặp (từ 1 tới dưới 50)">
    <button id="loopbtn">OK</button>
    <p id="output"></p>

    <h1>3. Kiểm tra có phải là số nguyên tố?</h1>
    <input type="text" id="num" placeholder="Nhập số">
    <button id="check">Kiểm tra</button>
    <p id="result"></p>
    <script src="script.js"></script>
</body>

</html>
