    <h1>1. Viết các hàm tính tổng, hiệu, tích, thương hai số</h1>

    <input type="text" id="num2" placeholder="Nhập số thứ hai: ">
    <br>
    <button id="tinh">Tính</button>
    <p id="result"></p>

    <h1>2. Viết chương trình hiện thông tin sinh viên</h1>
    <label for="name">Nhập tên: </label>
    <input type="text" id="name" placeholder="Tên">
    <br>
    <label for="age">Nhập tuổi: </label>
    <input type="text" id="age" placeholder="Tuổi">

    <label for="point">Nhập điểm: </label>
    <input type="text" id="point" placeholder="Điểm">
    <br>
    <button id="nhap">Nhập</button>
    <p id="resultSV"></p>

    <h1>3. Viết hàm sử dụng rest parameters để nhận nhiều số và trả về tổng</h1>
    <label for="add">Thêm phần tử vào mảng: </label>
    <input id="add" type="text" placeholder="Nhập số" />
    <button onclick="addNum()" id="btnAdd">Nhập</button>
    <button onclick="sum()">Tính tổng</button>
    <h3>Các số trong mảng: <span id="viewArr"></span></h3>
