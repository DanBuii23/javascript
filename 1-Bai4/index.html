<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <label for="add">Thêm phần tử vào mảng: </label>
    <input id="add" type="text" placeholder="Nhập số" />
    <button onclick="addNum()" id="btnAdd">Nhập</button>
    <h3>Các số trong mảng: <span id="viewArr"></span></h3>

    <h1>1. Tạo mảng số nguyên và trả về tổng</h1>
    <button onclick="sum()">Tính tổng</button>
    <h3>Tổng: <span id="result"></span></h3>

    <h1>2. Sử dụng map tạo 1 mảng, trả về giá trị bình phương của giá trị gốc</h1>
    <button onclick="binhPhuong()">Bình phương</button>
    <h3>Mảng mới: <span id="resultBP"></span></h3>

    <h1>3. Sử dụng filter để lọc ra các số chẵn trong một mảng</h1>
    <button onclick="locChan()">Lọc số chẵn</button>
    <h3>Mảng mới: <span id="resultChan"></span></h3>


    <script src="script.js"></script>
</body>

</html>
